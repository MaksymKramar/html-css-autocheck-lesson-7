<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Вопрос 1 Фон Заполнение на всю высоту и центрирование. -->
    <div class="container"></div>
    <!-- Вопрос 2 Фон Заполнение на всю ширину, центрирование и отмена повторов фонового изображения. -->
    <div class="container"></div>
    <!-- Вопрос 3 Фон Заполнение на всю высоту и ширину экрана. -->
    <div class="container-fluid">
        <div class="container">
            <p>Это пример фона на всю ширину экрана</p>
            <p>Контент расположен по центру на затененном фоне</p>
        </div>
    </div>
    <!-- Вопрос 4 Фон Изменение места для отображения фона под границами блока. -->
    <ul class="items">
        <li class="item"></li>
        <li class="item" data-clip="padding-box"></li>
        <li class="item" data-clip="content-box"></li>
        <li class="item text" data-clip="text">
            Текст
        </li>
    </ul>
    <!-- Вопрос 5 Изображение img Замещаемый строчный элемент -->
    <div class="container">
        <a class="wrp-image" href="#">
            <img class="images" src="https://i.ibb.co/1nm708q/hands-typing.jpg" alt="Печать на клавиатуре ноутбука">
        </a>
        <div class="wrp-image">
            <img class="images" src="https://i.ibb.co/1nm708q/hands-typing.jpg" alt="Печать на клавиатуре ноутбука">
        </div>
    </div>
    <!-- Вопрос 6 Изображение img: object-fit -->
    <div class="container">
        <a href="#">
            <img class="images" src="https://i.ibb.co/1nm708q/hands-typing.jpg" alt="Печать на клавиатуре ноутбука">
        </a>
        <img class="images" src="https://i.ibb.co/1nm708q/hands-typing.jpg" alt="Печать на клавиатуре ноутбука">
    </div>
    <!-- Вопрос 7 Псевдоэлементы -->
    <p class="cite">Кавычки для цитаты</p>
    <!-- Вопрос 8 Линейный градиент и единицы измерения vh -->
    <!-- Вопрос 9 Линейный градиент. Перечисление градиентов и повтор линейного градиента. -->
    <!-- Вопрос 10 Тень элемента -->
    <div class="controls">
        <button class="btn" type="button">Ok</button>
    </div>


</body>
</html>
